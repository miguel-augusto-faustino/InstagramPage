<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title> Instagram </title>
</head>
<style>
	ul 
	{
  		list-style-image: url("./img/facebook_logo.png");
	}
</style>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular_instagram.png" alt="celular">
		</div>		
		<div class="instagram-login">
			<div class="group">
				<img src="./img/instagram_logo.png" class="instagram-logo" alt="logo instagram>	
				<input type="text" name="usuario" size="32" maxlenght="75" textplaceholder="Telefone, nome de usuário ou e-mail">
				<input class="box" type="text" name="usuario" size="32" maxlenght="75" height: 1px placeholder="Telefone, nome de usuário ou e-mail">
				<input type="password" class="box" name="senha" size="32" maxlenght="75" placeholder="Senha">
				<p class="entrar"> <a href="#" class="entrar"> Entrar </a>
				<p> OU
				<ul>
					<a href="#" class="facebook"> <li> Entrar com o Facebook </li> </a>  <p>
				</ul>
				<a href="#" class="esqueci"> Esqueceu a senha </a>
			</div>
			<div class="group">
				<p class="no-account"> Não tem uma conta? <a href="#" class="cadastro"> Cadastre-se </a>	
			</div>
			<div class="get-the-app">
				<p class="get-app"> Obtenha o Aplicativo </p>
				<div class="download">
					<a href="#" class="app-download"> </a>
					<a href="#" class="app-download"> </a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
